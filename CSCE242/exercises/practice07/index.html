<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <div class="column">
    <!-- Your first column content with image and slider -->
    <div id="slider-container">
      <img id="image" src="images/your_default_image.jpg" alt="Rotating Image">
      <input type="range" id="slider" min="0" max="360" value="0">
    </div>
    <!-- Your first column content with image and slider ends -->
  </div>

  <div class="column2">
    <!-- Your second column content with the rotating image -->
    <img id="image2" src="images/your_default_image.jpg" alt="Rotating Image">
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
